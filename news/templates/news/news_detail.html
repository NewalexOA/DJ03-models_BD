<!-- news/templates/news/news_detail.html -->
{% extends "my_app/base.html" %}
{% block title %}{{ news_post.title }}{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">{{ news_post.title }}</h1>
            <p class="text-muted">Автор: {{ news_post.creator }} | Дата: {{ news_post.created_at }}</p>
            <p><strong>Описание:</strong> {{ news_post.short_description }}</p>
            <p>{{ news_post.content }}</p>
            <a href="{% url 'news' %}" class="btn btn-primary mt-4">Назад к новостям</a>
        </div>
    </div>
</div>
{% endblock %}
